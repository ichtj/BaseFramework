plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        debug {
            storeFile file('../other/facefuture.jks')
            storePassword 'android'
            keyAlias 'rockchip'
            keyPassword 'android'
        }
    }
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.android.upgrade"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 11
        versionName "1.0.5"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName = "Upgrade_"+ new Date().format("yyyy-MM-dd")+ "_v"+variant.mergedFlavor.versionName+".apk"
            outputFileName = fileName;
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'

    implementation project(path: ':base_framework')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    //implementation 'com.github.wave-chtj:BaseFramework:1.1.5'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}